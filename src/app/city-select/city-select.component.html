<form class="form-inline" [formGroup]="cityForm">
  <select class="form-control m-2" formControlName="name" required>
    <option [value]="undefined">Select City...</option>
    <option *ngFor="let city of (availableCities$ | async)">{{city}}</option>
  </select>
  <input type="text" class="form-control m-2 wide" formControlName="units" placeholder="units (standard, imperial, etc)">
  <button class="btn btn-link m-2" (click)="add()">&#10133;</button>
</form>
